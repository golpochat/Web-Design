    <main class="grid-container">
      <header><h2>Contact Us</h2></header>
      <form
        id="contact-form"
        action="https://formspree.io/mqkakjeq"
        method="POST"
      >
        <input
          name="First-Name"
          id="input_1_1"
          type="text"
          class="mediumInput"
          placeholder="First Name*"
          required
        />
        <input
          name="Last-Name"
          id="input_1_2"
          type="text"
          class="mediumInput"
          placeholder="Last Name*"
          required
        />
        <input
          name="Email"
          id="input_1_3"
          type="email"
          class="mediumInput"
          placeholder="Email*"
          required
        />
        <input
          name="Phone-Number"
          id="input_1_4"
          type="tel"
          class="mediumInput"
          placeholder="Phone Number"
        />
        <input
          name="Website"
          id="input_1_5"
          type="url"
          class="mediumInput"
          placeholder="Website"
        />
        <input
          name="Company"
          id="input_1_6"
          type="text"
          class="mediumInput"
          placeholder="Company"
        />
        <textarea
          name="Comment"
          id="input_1_7"
          class="textAreaMedium"
          placeholder="What can we do for you?"
          aria-invalid="false"
          rows="10"
          cols="50"
        ></textarea>
        <button id="contact-form-button" class="mediumInput">Send it</button>
        <p id="contact-form-status"></p>
      </form>
    </main>

    <footer>
      <section id="signUp">
        <h3>

        <form id="my-form" action="https://formspree.io/mqkakjeq" method="POST">
